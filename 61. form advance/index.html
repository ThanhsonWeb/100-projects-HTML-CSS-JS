<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<!-- self-make :v -->
		<div class="container">
		

			<!-- 2 -->
			<nav class="nav" id="nav">
				<ul class="list">
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Services</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</nav>
			<!-- 3 -->
			<div class="overlay active">
				<form action="" id="form-container" class="form-container">
					<h2 class="title">Register With us</h2>
					<div class="form-content">
						<div class="form-item">
							<label class="input-label" for="name">Name*</label>
							<input type="text" name="name" id="name" class="input" />
						</div>
						<div class="form-item">
							<label class="input-label" for="">Email*</label>
							<input type="email" name="email" id="email" class="input" />
						</div>
						<div class="form-item">
							<label class="input-label" for="">Password*</label>
							<input
								type="password"
								name="password"
								id="password"
								class="input"
							/>
						</div>
						<div class="form-item">
							<label class="input-label" for="">Confirm password</label>
							<input type="password" name="password2" id="c" class="input" />
						</div>
					</div>
				</form>
			</div>

            	<!-- 1 -->
			<div class="icon" id="icon">
				<i class="fa-solid fa-xmark" id="close"></i>
				<i class="fa-solid fa-bars" id="bars"></i>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
