<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active"
        style="
          background-image: url(./imgs/img1.avif);
        "   
      ></div>
      <div
        class="img"
        style="
          background-image: url(./imgs/img2.avif);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(./imgs/img3.avif);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(./imgs/img4.avif);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(./imgs/img5.avif);
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <p>&#x2190;</p>
      </button>
      <button class="btn arrow-btn right-arrow">
        <p>&#x2192;</p>
      </button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
