<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<!--  -->
			<div class="signup">
				<span>Not a number</span>
				<button type="button" class="sign-up-btn">Sign Up</button>
			</div>
			<div class="login">
				<span>Already have an account</span>
				<button type="button" class="login-btn">login</button>
			</div>

			<!-- form -->
			<div class="back-layer">
				<!-- 1 -->
				<form action="" class="login-form active">
					<h2 class="login-title">Login</h2>
					<input type="email" id="email" placeholder="Enter Email.." />
					<input type="password" id="password" placeholder="Password.." />
					<button type="button" >Login</button>
				</form>
				<!-- 2 -->
				<form action="" class="signup-form">
					<h2>Sign up</h2>
					<input type="text" id="f-name" placeholder="First Name" />
					<input type="text" id="l-name" placeholder="last Name" />
					<input type="email" id="semail" placeholder="Enter Email.." />
					<input type="password" id="spassword" placeholder="Password.." />
					<button type="button">Sign Up</button>
				</form>
			</div>
		</main>

		<script src="./main.js"></script>
	</body>
</html>
